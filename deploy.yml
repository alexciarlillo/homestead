---
- include: variable-check.yml
  vars:
    playbook: deploy.yml

- name: Test Connection
  hosts: web:&{{ env }}
  gather_facts: false
  vars:
    dynamic_user: false
  roles:
    - { role: connection, tags: [connection, always] }

- name: Deploy Laravel site
  hosts: web:&{{ env }}
  remote_user: "{{ web_user }}"
  vars_files:
    - /home/ciarlill/development/environments/homestead/Homestead.yaml
  pre_tasks:
    - name: Ensure site is valid
      connection: local
      fail:
        msg: "Site `{{ site | default('') }}` is not valid. Available sites to deploy: {{ laravel_sites.keys() | join(', ') }}"
      when: laravel_sites[site | default('')] is not defined
    - name: Ensure repo is valid
      connection: local
      fail:
        msg: |
          Invalid Git repository.
          Ensure that your site's `repo` variable is defined in `group_vars/{{ env }}/sites.yml` and uses the SSH format
          More info:
          > https://roots.io/trellis/docs/deploys/
      when: project.repo is not defined or not project.repo | match(".*@.*:.*\.git")
  roles:
    - deploy
